---
- name: Installer les paquets de nginx 
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  become: true
  loop:
    - nginx
    - nginx-extras

- name: Copier le fichier de configuration templat√© de nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  become: true